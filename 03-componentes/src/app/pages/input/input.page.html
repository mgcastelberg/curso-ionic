<app-header [titulo]="nombre || 'Input forms'"></app-header>

<ion-content class="ion-padding">

 <ion-list>
   <ion-list-header>
     <ion-label>Input Normal</ion-label>
   </ion-list-header>

   <ion-item>
     <ion-label>Nombre:</ion-label>
     <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="nombre"></ion-input>
   </ion-item>

   <ion-item>
    <ion-label position="floating">Floating Label</ion-label>
    <ion-input></ion-input>
  </ion-item>

 </ion-list>

<form #formulario="ngForm" (ngSubmit)="onSubmit()" >
  <ion-list-header>
    <ion-label>Formulario Valido {{ formulario.valid }}</ion-label>
  </ion-list-header>
  
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input name="email" [(ngModel)]="usuario.email" type="email" placeholder="Email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contraseña</ion-label>
    <ion-input name="password" [(ngModel)]="usuario.password" type="password" placeholder="Contraseña" required></ion-input>
  </ion-item>

  <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
    Login
  </ion-button>

</form>

</ion-content>
